<ion-header>
  <ion-toolbar>
    <ion-title>contacts Plugins</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      
      <ion-item-sliding *ngFor="let contact of contacts">
        <ion-item>
          {{ contact?.displayName }}
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option>
            <ion-icon name="call" (click)="call(contact)"></ion-icon>
          </ion-item-option>
        </ion-item-options>  
      </ion-item-sliding>

    </ion-list>

</ion-content>
