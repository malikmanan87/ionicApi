<ion-header>
  <ion-toolbar>
    <ion-title>contacts</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      {{ contact?.displayName }}
    </ion-item>
  </ion-list>
</ion-content>
